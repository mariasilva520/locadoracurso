<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armarinho Net</title>
    <link rel="stylesheet" type="text/css" href="armarinho.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="aviamento.js"></script>
</head>
<body>
    <div class="container-fluid">
        <img class="me-3" src="/User/Desktop/programacao/armarinho.jpg" alt="Aviamentos Net" />
        <a class="navbar-brand" href="#topo">Aviamentos Net</a>
        </div>

<h1 class="display-1 text-center mb-5 mt-3" id="topo">Aviamentos Net</h1>
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Fitas</th>
                <th scope="col">Linhas</th>
                <th scope="col">Botões</th>
                <th scope="col">Entretela</th>
                <th scope="col">Viés</th>
                <th scope="col">Elástico</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>larga</td>
                <td>crochê</td>
                <td>Grandes</td>
                <td>Fina</td>
                <td>Algodão</td>
                <td>Fino</td>
            </tr>
            <tr>
                <td>Fina</td>
                <td>Barbante</td>
                <td>Pequenos</td>
                <td>Grossa</td>
                <td>Cetim</td>
                <td>Largo</td>
            </tr>
            <tr>
                <td>Cetim</td>
                <td>Costura</td>
                <td>Metal</td>
                <td>Colorida</td>
                <td></td>
                <td>Roliço</td>
            </tr>
            <tr id="insertRow"></tr>
        </tbody>
    </table>
</div>
<div class="mb-5 mt-5">
<hr class="border-primary border-3 opacity-75"/>
</div>
<div class="container mb-5">
    <h2>Cadastro de Aviamentos</h2>
<form name="register">
    <div class="row">
    <div class="mb-3 col">
        <label for="cadFitas" class="form-label">Fitas</label>
        <input type="text" class="form-control" id="cadFitas" name="fit"/>
 </div>
 <div class="mb-3 col">
    <label for="cadLin" class="form-label">Linhas</label>
    <input type="text"class="form-control" id="cadLin" name="lin"/> 
 </div>
</div>
<div class="row">
<div class="mb-3 col">
    <label for="cadBotao" class="form-label">Botões</label> 
    <input type="text" class="form-control" id="cadBotao" name="bot"/>
</div>

<div class="mb-3 col">
    <label for="cadEntre" class="form-label">Entretela</label>
    <input type="text" class="form-control" id="cadEntre" name="ent"/>

</div>
</div>

<div class="row">
    <div class="mb-3 col">
        <label for="cadVies" class="form-label">Viés</label> 
        <input type="text" class="form-control" id="cadVies" name="vie"/>
    </div>
    
    <div class="mb-3 col">
        <label for="cadElas" class="form-label">Elásticos</label>
        <input type="text" class="form-control" id="cadElas" name="ela"/>
    </div>
    </div>
    <div class="col-auto d-flex justify-content-center">
        <button type="submit" onclick="validationForm(); insert()" class="btn btn-primary mt-3">Cadastrar</button>

    </div>
</form>
</div>
   
</body>
</html>
